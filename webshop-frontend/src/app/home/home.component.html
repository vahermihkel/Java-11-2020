<a href="/add-product">Lisa uus toode</a>
<table>
  <div *ngFor="let product of productList">
    <tr>
      <td>{{ product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>{{product.id}}</td>
      <td><a [routerLink]="['/product', product.id]">Vaata toodet</a></td>
      <td><a [routerLink]="['/delete', product.id]">Kustuta</a></td>
      <td><a [routerLink]="['/product/edit', product.id]">Muuda</a></td>
    </tr>
  </div>
</table>
